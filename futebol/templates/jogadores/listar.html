<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Jogadores</h1>
    <a href="{% url 'adicionar_jogador' %}" class="btn btn-success mb-3">+ Adicionar Jogador</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for jogador in jogadores %}
            <tr>
                <td>{{ jogador.nome }}</td>
                <td>R$ {{ jogador.salario_inicial }}</td>
                <td>
                    <a href="{% url 'editar_jogador' jogador.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'excluir_jogador' jogador.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhum jogador cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
